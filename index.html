    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img class="presentacion_imagen" src="assets/ateneaestatuaoscura-removebg-preview (1).png" alt="Imagen de una estatua de Atenea, diosa de la sabiduría, guerra y estrategia">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>
            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <span style="display: flex; align-items: center;">
                        <img src="assets/play_circle_outline.png" alt="Ícono para sortear" style="margin-right: 10px;">
                        Sortear amigo
                      </span>
                    </button>
</div>
        </section>
    </main>
</div>
<!-- Modal -->
<div id="modal" class="modal">
<div class="modal-content">
<span class="close">&times;</span>
<p>🎉 ¡El amigo sorteado es: <span id="modalAmigo"></span>! 🎉</p>
</div>
<!--Footer-->
<footer class="footer">
